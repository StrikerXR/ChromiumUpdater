<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromium Pulse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="blob"></div>
    <div class="card">
        <div id="theme-switcher">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/sun.png" alt="theme icon">
        </div>
        <div class="logo-area">
            <div class="glow"></div>
            <div class="inner-logo"></div>
        </div>
        <div class="label">Latest Position</div>
        <div id="pos" class="pos">------</div>
        <div class="status-container">
            <div id="dot" class="dot"></div>
            <div id="status" class="status">Connecting...</div>
        </div>
        <button id="refresh-button">Refresh Build</button>
        <a id="download-link" class="download-link" href="#" target="_blank">Download now</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
