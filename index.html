<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromium Build</title>
    <style>
        body { background: #f0f2f5; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 28px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; width: 280px; }
        .label { font-size: 12px; font-weight: 700; color: #1a73e8; letter-spacing: 1px; text-transform: uppercase; margin-bottom: 10px; }
        .pos { font-size: 3rem; font-weight: 700; color: #202124; margin: 0; letter-spacing: -2px; }
        .status { font-size: 12px; color: #70757a; margin-top: 20px; }
        button { margin-top: 25px; width: 100%; border: none; background: #1a73e8; color: white; padding: 15px; border-radius: 12px; font-weight: 500; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <div class="label">Latest Position</div>
        <div id="pos" class="pos">------</div>
        <div id="status" class="status">Connecting...</div>
        <button onclick="check()">Refresh</button>
    </div>

    <script>
        async function check() {
            const p = document.getElementById('pos');
            const s = document.getElementById('status');
            s.innerText = "Syncing...";
            try {
                // Testing the specific capital 'A' path which is more reliable for LAST_CHANGE
                const url = 'https://www.googleapis.com/download/storage/v1/b/chromium-browser-snapshots/o/Android_Arm64%2FLAST_CHANGE?alt=media';
                const res = await fetch('https://api.allorigins.win/raw?url=' + encodeURIComponent(url));
                if (!res.ok) throw new Error();
                const text = await res.text();
                p.innerText = text.trim();
                s.innerText = "Live: " + new Date().toLocaleTimeString();
            } catch (e) {
                p.innerText = "Error";
                s.innerText = "Check your connection.";
            }
        }
        check();
    </script>
</body>
</html>
